<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZABATDA - 검색 결과</title>
    <link rel="stylesheet" href="result_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">

        <header>
            <div class="logo">
                <span class="ko-name">자밧다</span>
                <span class="en-name">ZABATDA</span>
                <span class="slogan">- 위조품 판별,최저가 탐색</span>
            </div>
            <nav>
                <a href="index.html" class="back-btn">새로운 검색</a>
                </nav>
        </header>

        <main>
            <h1>검색 이미지 분석 결과</h1>
            <p class="subtitle">AI 분석을 통해 가장 유사도가 높은 Top 5 제품을 찾았습니다.</p>

            <div class="results-layout">
                <aside class="search-image-area" role="complementary">
                    <h3>검색한 이미지</h3>
                    <div id="searchedImage">
                        <!-- JavaScript will populate image here -->
                    </div>
                    <div id="resultSummary">
                        <!-- JavaScript will populate summary here -->
                    </div>
                </aside>

                <section class="product-list-area" role="main">
                    <h3>유사 상품 목록 <span id="resultCount"></span></h3>

                    <!-- View Toggle Buttons -->
                    <div class="view-toggle-container">
                        <button class="view-toggle-btn active" id="sortBySimilarityBtn" onclick="switchView('similarity')">
                            <i class="fas fa-chart-line"></i> 유사도 순
                        </button>
                        <button class="view-toggle-btn" id="sortByPriceBtn" onclick="switchView('price')">
                            <i class="fas fa-tag"></i> 가격 순
                        </button>
                    </div>

                    <div id="resultsGrid" role="list">
                        <!-- JavaScript will populate product cards here -->
                        <!-- Example product card structure:
                        <article class="product-card" role="listitem">
                            <div class="rank-badge top-1">1</div>
                            <img src="..." alt="제품 이미지">
                            <div class="product-info">
                                <h4>제품명</h4>
                                <div class="similarity-section">
                                    <div class="similarity-label">유사도</div>
                                    <span class="similarity-score">95%</span>
                                    <span class="similarity-badge excellent">매우 유사</span>
                                    <div class="similarity-bar">
                                        <div class="similarity-bar-fill excellent" style="width: 95%"></div>
                                    </div>
                                </div>
                                <div class="product-meta">
                                    <div class="price">25,000원</div>
                                    <div class="brand">브랜드명</div>
                                </div>
                                <a href="..." class="buy-btn" target="_blank" rel="noopener noreferrer">
                                    상품 보러가기 <i class="fas fa-external-link-alt"></i>
                                </a>
                            </div>
                        </article>
                        -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
