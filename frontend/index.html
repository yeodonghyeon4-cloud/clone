<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZABATDA - 위조품 검색</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="ko-name">자밧다</span>
                <span class="en-name">ZABATDA</span>
                <span class="slogan">- 위조품 판별,최저가 탐색</span>
            </div>
            <nav>
                <a href="#">게스트 모드</a>
                <a href="#">로그인</a>
                <a href="#" class="signup-btn">회원가입</a>
            </nav>
        </header>

        <main>
            <h1>제품 이미지로 유사 제품의 <span class="highlight">최저가</span>를 찾아보고,</h1>
            <h1><span class="highlight">위조품</span>을 판별하세요.</h1>
            <p class="subtitle">
                이미지를 업로드하면 1688, 타오바오, 알리익스프레스, Temu에서 **유사한 제품**의 최저가를 찾아드립니다.
            </p>

            <section id="upload-section">
                <div class="drop-area" id="dropArea">
                    <input type="file" id="imageUpload" accept="image/jpeg, image/png, image/webp" hidden aria-label="제품 이미지 업로드">
                    <i class="fas fa-upload fa-3x" aria-hidden="true"></i>
                    <p>이미지를 드래그하거나 클릭하여 업로드</p>
                    <p class="support-text">JPG, PNG, WEBP 형식 지원</p>
                    <label for="imageUpload" class="file-select-btn" tabindex="0">파일 선택</label>
                </div>
                <div id="imagePreview" class="hidden">
                    <img id="previewImage" src="" alt="미리보기 이미지">
                    <div class="preview-info">
                        <p id="fileName"></p>
                        <p id="fileSize"></p>
                    </div>
                    <button id="removeImage" class="remove-btn" aria-label="이미지 제거">
                        <i class="fas fa-times"></i> 이미지 변경
                    </button>
                </div>
            </section>

            <button id="searchButton" disabled aria-label="AI 유사 상품 검색 시작">AI 유사 상품 검색 시작</button>

            <div id="loadingOverlay" class="hidden" role="status" aria-live="polite">
                 <div id="loadingSpinner">
                    <i class="fas fa-spinner fa-spin" aria-hidden="true"></i>
                    <p>유사 상품을 분석 중입니다... 잠시만 기다려주세요.</p>
                 </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
